<html lang="en">
  <head>
    <meta charset="utf-8" />

    <script src="https://kit.fontawesome.com/71051c589b.js" crossorigin="anonymous"></script>
    <title>Astry - Contact</title>
    <link href="style2.css" rel="stylesheet" />
  </head>
  <body>
    
    <nav id="navigation_main" class="navbar navbar-expand-sm">
      <h3 class="navbar-brand" style="font-size: xx-large;">Artsy</h3>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Facebook</a>
        </li>
      </ul>
    </nav>
    <main  class="mw-100" >
    <div id = "header" class="container text-left p-5"> <h2>Contact form </h2></div>
    <div id="contact_form" class="container">
      <form action="https://httpbin.org/post" method="POST" name="contact_form" >
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="firstName">First name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="First name"
              autocomplete="given-name"
              tabindex="1"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="lastName">Last name</label>
            <input
              type="text"
              class="form-control"
              name="lastName"
              id="lastName"
              placeholder="Last name"
              autocomplete="family-name"
              tabindex="2"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              name="email"
              placeholder="Email"
              autocomplete="email"
              tabindex="3"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="inputPhone">Phone</label>
            <input
              type="tel"
              class="form-control"
              id="inputPhone"
              name="customerPhone"
              placeholder="phoneNumber"
              autocomplete="tel"
              pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"
              tabindex="4"
              required
            />
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-5">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            name="address"
            placeholder="1234 Main St"
            tabindex="5"
            required
          />
        </div>
      </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" name="city" tabindex="6" list="City" />
            <datalist id="City">
              <option value="Toronto"> </option>
              <option value="Vancouver"> </option>
              <option value="Quebec"> </option>
              <option value="Montreal"> </option>
              <option value="Calgary"> </option>
              <option value="Otawa"> </option>
              <option value="Edmonton"> </option>
            </datalist>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Postalcode</label>
            <input type="text" class="form-control" id="inputZip" name="Postalcode" tabindex="7" pattern="^\w\d\w\s?\d\w\d$" required/>
          </div>
        </div>
        <div class="form-row">
          <fieldset class="form-group">
              <legend class="col-form-label col-sm-5 ">Type</legend>
              <div class="col-sml-10 form-check-inline">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Type" id="questionRadios1" value="question" onclick="return document.querySelector('#hidden').style.display='none';">
                  <label class="form-check-label" for="questionRadios1">
                    Question
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Type" id="commentRadios2" value="comment" onclick="return document.querySelector('#hidden').style.display='none';">
                  <label class="form-check-label" for="commentRadios2">
                    Comment
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Type" id="orderRadios3" value="order Problem" onclick="return document.querySelector('#hidden').style.display='block';" >
                  <label class="form-check-label" for="orderRadios3">
                    Order Problem
                  </label>
                </div>
              </div>
          </fieldset>
            <div class="form-group col-md-2 "  >
              <input
                type="number"
                class="form-control"
                name="OrderNumber"
                placeholder="Order Number"
                style="display:none;"
                tabindex="8"
                id="hidden"
              />
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5" >
            <label for="inputMessage">Message</label>
            <textarea
              rows="3"
              class="form-control"
              id="inputMessage"
              name="message"
              placeholder="Message"
              tabindex="9"
              required
            ></textarea>
          </div>
        </div>
        <div class="form-group col-md-6">
          <input
          type="hidden"
            class="form-control"
            id="myName"
            name="myName"
            tabindex="10"
            value="Huyen Phan"
          />
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" name="Phoned?" type="checkbox" id="gridCheck" tabindex="11" />
            <label class="form-check-label" for="gridCheck">
              Would you like to be phoned?
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-info col-md-2"> Submit</button>
      </form>
    </div>
  </main>
    <footer id="page_footer" class="p-3">
      <div  id="footer_address">
        <nav class="nav justify-content-left">
          <a class="nav-link pl-5" href="index.html"><i class="fas fa-home" ></i></a>
          <a class="nav-link pl-5" href="#"><i class="far fa-address-book"></i></a>
          <a class="nav-link pl-5" href="index.html"> <i class="fas fa-shopping-cart" ></i></a>
          <a class="nav-link pl-5" href="#main">  <i class="fas fa-map-marked"></i></a>
        </nav>
      </div>
      <div class="p-2" id="email_form">
        <form action="https://formspree.io/xvobqebw" method="POST">
          <label>
            <input type="text" name="_replyto" placeholder="Enter your email" required/>
          </label>
          <button type="submit">Sign up for our newsletter</button>
        </form>
      </div>
    </footer>
  
    <!--    

    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",

        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).

  --></body>
</html>
